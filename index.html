<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping list app | Vue.js</title>
</head>
<body>
  <div class="container" id="app">
    <h2>{{ title }}</h2>
    <ul>
      <li v-for="item in items" :class="{ 'removed':item.checked }">
        <div class="checkbox">
          <label>
            <input type="checkbox" v-model="item.checked">
            {{ item.text }}
          </label>
        </div>
      </li>
    </ul>
    <div class="input-group">
      <input type="text" v-model="newItem" @keyup.enter="addItem"
        placeholder="add new item" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" @click="addItem">Add</button>
      </span>
    </div>
    <div class="footer">
      <br>
      <em>Change title of your shopping list here </em>
      <input v-model="title" />
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
